<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buttons Inside Border</title>
<style>
  .container {
    border: 2px solid #000;
    padding: 20px;
    display: inline-block;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <a href="connectprinter.html"><button id="button1">Connect Printer</button></a>
  <a href="connectedprinter.html"><button id="button2">Connected printers</button></a>
</div>

</body>
</html>
