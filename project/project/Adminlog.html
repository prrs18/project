
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black; /* Set the border for the entire table */
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid black; /* Set individual cell borders */
        }
        th {
            background-color: lightblue; /* Set header background color */
        }
        .button {
            background-color: green;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Center name</th>
        <th>Center phon</th>
        <th>Center Email</th>
        <th>Center Location</th>
        <th>Action </th>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><button class="button" onclick="window.location.href = 'centeropen.html';">Open</button></td> <!-- Button in row 1, column 5 -->
    </tr>
  
</table>

</body>
</html>
