
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      text-align: center;
      border: 2px solid #000;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="email"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px 0;
    }
    input[type="submit"]:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password - Email Verification</h2>
    <form action="reset_password.html" method="post"> <!-- Change the action to the page you want to redirect to -->
      <input type="email" name="email" placeholder="Enter your email address" required><br>
	  <input type="submit" value="Send Verification Email">
    </form>
  </div>

</body>
</html>
