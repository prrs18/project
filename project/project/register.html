
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      text-align: center;
      border: 2px solid #000;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="text"], input[type="password"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"], .register-btn {
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px 0;
    }
    input[type="submit"]:hover, .register-btn:hover {
      background-color: darkblue;
    }
    .forgot-password {
      text-decoration: none;
      color: blue;
    }
    .button-container {
      margin-top: 20px;
    }
    .back-btn {
      position: absolute;
      top: -40px;
      left: 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <button onclick="goBack()" class="back-btn">&#8592; Back</button> <!-- Back button -->
  <div class="container">
    <h2>Login</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
    <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
    <div class="button-container">
      <button onclick="location.href='register1.html'" class="register-btn">Register</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
