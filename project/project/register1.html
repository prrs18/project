<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      text-align: center;
      border: 2px solid #000;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px 0;
    }
    input[type="submit"]:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registration</h2>
    <form action="registration_success.html" method="post"> <!-- Changed action to registration_success.html -->
      <input type="text" name="name" placeholder="Center Name" required><br>
      <input type="text" name="centerName" placeholder="Center Admin" required><br>
      <input type="email" name="email" placeholder="Center Email" required><br>
      <input type="text" name="phone" placeholder="Center Phone Number" required><br>
      <input type="text" name="location" placeholder="Center Location" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required><br>
      <input type="submit" value="Register">
    </form>
  </div>

</body>
</html>
