<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Inside Border</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            border: 5px solid black; /* Increased border width */
            padding: 10px;
        }

        .line {
            display: flex;
            margin-bottom: 10px; /* Add spacing between lines */
        }

        .line-number {
            width: 80px; /* Width for line numbers */
            font-weight: bold; /* Make line numbers bold */
        }

        .line-content {
            flex: 1; /* Fill remaining space */
            padding: 5px;
            border: 1px solid black;
            margin-left: 10px; /* Add space between line number and content */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="line">
        <div class="line-number">Center name:</div>
        <div class="line-content">                                    </div>
    </div>
    <div class="line">
        <div class="line-number">Center phone:</div>
        <div class="line-content">                                    </div>
    </div>
    <div class="line">
        <div class="line-number">Center email:</div>
        <div class="line-content">                                    </div>
    </div>
    <div class="line">
        <div class="line-number">Center location:</div>
        <div class="line-content">                                    </div>
    </div>
    <div class="line">
        <div class="line-number">No.of printer connected:</div>
        <div class="line-content">                                    </div>
    </div>
    <div class="line">
        <div class="line-number">Bill:</div>
        <div class="line-content">                                    </div>
    </div>
</div>

</body>
</html>
